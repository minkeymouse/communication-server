name: communication-server
version: 2.0.0
description: Email-like messaging for AI agents across different projects

# Smithery deployment configuration
deploy:
  type: http
  port: 3000
  healthCheck: /health

# Session configuration schema for Smithery
configSchema:
  type: object
  properties:
    debug:
      type: boolean
      title: "Debug Mode"
      description: "Enable debug logging for troubleshooting"
      default: false
    databasePath:
      type: string
      title: "Database Path"
      description: "Custom path for the SQLite database (optional)"
      pattern: "^/.*"
    maxMessages:
      type: integer
      title: "Max Messages"
      description: "Maximum number of messages to return in queries"
      minimum: 1
      maximum: 1000
      default: 500
    retentionDays:
      type: integer
      title: "Message Retention Days"
      description: "Number of days to keep messages before cleanup"
      minimum: 1
      maximum: 365
      default: 90
  required: []

# MCP server capabilities
capabilities:
  tools: true
  resources: false
  prompts: false

# Transport configuration
transport:
  type: stdio
  fallback:
    type: http
    port: 3000

# Health check endpoint
healthCheck:
  path: /health
  method: GET
  expectedStatus: 200

# Documentation
documentation:
  homepage: https://github.com/your-org/communication-server-mcp
  repository: https://github.com/your-org/communication-server-mcp
  issues: https://github.com/your-org/communication-server-mcp/issues
