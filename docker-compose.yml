version: '3.8'

services:
  communication-server:
    build: .
    container_name: communication-server-mcp
    restart: unless-stopped
    volumes:
      - communication-data:/home/node/.communication-server
    environment:
      - NODE_ENV=production
      - DEBUG=false
    ports:
      - "3000:3000"  # For HTTP transport (if needed)
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check passed')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  communication-data:
    driver: local
